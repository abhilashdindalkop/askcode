<section id="AddAnswerSection">


<div class="container que_detail_header">
  <div class="que_details_head">
   <h4><label class="que_title">Question : </label> <span>{{question.title}}</span></h4> 
   <h4 id="que_descid"><label class="que_title">Description : </label> <span>{{question.description}}</span></h4>            
  </div>         
</div>

<div class="container">
    <h3 class="section-head">Answers</h3> 
    <ol id="questionlistWrap" class="row">
        <li class="que-list col-md-12" data-ng-repeat="answer in answerList">
          
            <div class="question">
             <div>
              <div class="ans_title_cls">
                <label>{{answer.title}}</label>
                <div class="vote_grp">
                <a><img src="img/upvote.png" data-ng-click="give_ansVote(1,answer)"></a><a><img src="img/downvote.png" data-ng-click="give_ansVote(-1,answer)"></a>
                <label id="tot_votes_id">{{answer.votes}}</label>
              </div>
              </div>
              
             </div>

             <div class="que_description_cls">
              <label>Description :</label>
              
              {{answer.description}}
    
             </div>
            </div>

        </li>
    </ol>
</div>

<div class="container addquestion_cls">

<form class="form-horizontal">
    <div class="section-head">
        <h3 class="form-heading">Add Answer</h3>
    </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input name="title" class="form-control" placeholder= "Title" type="text" data-ng-model="newAnswer.title" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea  class="form-control" placeholder= "Description" data-ng-model="newAnswer.description" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" data-ng-click="addAnswer()">Add</button>
    </div>
  </div>
</form>

</div>


</section>
